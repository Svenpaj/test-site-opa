name: Test Deploy

on: 
  push:
    branches: 
      - main
      - dev

jobs:

  cypress_tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        - name: Install dependecies
          run: npm ci
        - name: Start The Server
          run: nohup npm run start &
        - name: Install Cypress dependecies
          run: cd ./cypress && npm ci
        - name: Run cypress
          run: npm run test

      




  deploy:
  needs: cypress_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Doing a deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /var/www/test-site-opa24
            git pull